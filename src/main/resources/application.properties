#   Enabling H2 Console
#   Habilitara o acesso ao console do banco de dados
spring.h2.console.enabled=true
#   URL na qual o console sera habilitado
spring.h2.console.path=/h2

#   Datasource
#   URL de acesso ao banco C:\Users\MyName\dio
spring.datasource.url=jdbc:h2:file:C:/Users/iDavid/Documents/live/dio
#   Usuario de acesso
spring.datasource.username=sa
#   Senha de acesso
spring.datasource.password=
#   Driver utilizado para conexao
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
#   Mostra toda a SQL que esta sendo construida: SELECT, CREATE, INSERT ETC
spring.jpa.show-sql=true
